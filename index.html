<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunderquizet</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Hur viking är du?</h1>
    </header>

    <div class="quizContainer">
        <h2 class="firstLine">Välj vilket Quiz vill du spela!</h2>
        <button class="firstButton" onclick="startQuiz(0)">Ragnar Quiz</button>
        <button class="firstButton" onclick="startQuiz(1)">Asatron Quiz</button>
        <br>
        <img class="picture" src="https://i1.sndcdn.com/artworks-6RzXBZ8f4fNGP1tI-VyZvmA-t500x500.jpg" alt="">
        <img class="picture" src="https://cdn.shopify.com/s/files/1/0557/5720/9796/files/PI_KorpSquareSmall_600x600.jpg?v=1618925807" alt="">
    </div>

    <div id="quizSection" class="quizContainer hidden mobile">
        <h2 id="question"></h2>
        <div id="options"></div>
        <h3 id="result" class="hidden"></h2>
        <h3 class="under" id="resultFeedback" class="hidden"></h3>
        <button id="restart" class="hidden">Restart</button>
    </div>

    <footer>
        © Kattegáttr Inc.
    </footer>
</body>
</html>
